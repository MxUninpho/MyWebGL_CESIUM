<div id="cesiumContainer" class="fullSize">
  <div id="htmlOverlay000" style="position: absolute ;z-index:2;color:Yellow" ></div>
</div>

<script> 
var viewer = new Cesium.Viewer('cesiumContainer');

// To geographically place an HTML element on top of the Cesium canvas, we use
// scene.cartesianToCanvasCoordinates to map a world position to canvas x and y values.
// This example places and img element, but any element will work.

var htmlOverlay = document.getElementById('htmlOverlay000');
htmlOverlay.innerHTML = "DIV标签" + 0;
    htmlOverlay.style.cssText = "color:Yellow;position:absolute;z-index:5"; 
//
console.log(htmlOverlay);
var scratch = new Cesium.Cartesian2();
var position = Cesium.Cartesian3.fromDegrees(113.2599, 23.1524,0);
console.log(position);
viewer.scene.preRender.addEventListener(function() {
    
    var canvasPosition = viewer.scene.cartesianToCanvasCoordinates(position, scratch);
    if (Cesium.defined(canvasPosition)) {
        htmlOverlay.style.top = canvasPosition.y + 'px';
        htmlOverlay.style.left = canvasPosition.x + 'px';
    }
});
</script>
