<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <script src="MyJS/viewerCesiumNavigationMixin.min.js"></script>
  <!-- <script src="../Source/Cesium.js"></script>-->
  <style>
    @import url(../Build/Cesium/Widgets/widgets.css);
    @import url(./Sandcastle/templates/bucket.css);
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
       
        position: absolute;
        z-index: 5;
        float:left;
        left:650px;
        width:200px;height:30px;
    }
  </style>
</head>
<body>
<div style="color:Yellow;width:200px;height:30px;float:left;left:10px;position:absolute;z-index:2">经度：<span id="longitude_show"></span>
</div>
<div style="color:Yellow;width:200px;height:30px;float:left;left:220px;position:absolute;z-index:3">纬度：<span id="latitude_show"></span>
</div>
<div style="color:Yellow;width:240px;height:30px;float:left;left:440px;position:absolute;z-index:4">视角高：<span id="altitude_show"></span>T
</div>
<div ><button onclick="fly()">缩放</button> </div>
<div id="toolbar" >
  <div>Height</div>
  <input type="range" min="0" max="100.0" step="1" data-bind="value: height, valueUpdate: 'input'">
  <input type="text" size="5" data-bind="value: height">
</div>
<div id="cesiumContainer"></div>


<script src="MyJS/googlemaps.js"></script>
<script src="MyJS/MyJS.js"></script>


</body>
</html>
